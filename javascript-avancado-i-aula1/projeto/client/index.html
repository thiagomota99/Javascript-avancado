    <h1 class="text-center">Negociações</h1>
    
    <form class="form" onsubmit="negociacaoController.incluir(event)">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" name="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" name="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control" name="valor"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit" id="btnIncluir">Incluir</button>
    </form>
    
    <div class="text-center">

        <button class="btn btn-primary text-center" type="button">
